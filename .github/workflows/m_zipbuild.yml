name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Run a multi-line script
      run: |
        zip -R gosbuild.zip *
    - name: Upload
    - uses: actions/upload-artifact@master
      with:
        name: File upload
        path: gosbuild.zip
